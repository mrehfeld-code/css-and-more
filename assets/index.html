<!DOCTYPE html>
<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/mrehfeld-code/css-and-more/contents/assets/');
        const data = await response.json();
        let htmlString = '<table><tr><th>Name</th><th>Size</th></tr></table>';
        for (let file of data) {
          htmlString += `<tr><td><a href="${file.path}">${file.name}</a></td><td>ยง{file.size}</td></tr>`;
        }
        htmlString += '</table>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;  
      })() 
    </script>
  <body> 
</html>
