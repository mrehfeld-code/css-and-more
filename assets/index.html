<!DOCTYPE html>
<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/mrehfeld-code/css-and-more/contents/assets/');
        const data = await response.json();
        let htmlString = '<table>\n<tr>\n<th>Name</th>\n<th>Size</th>\n</tr>';
        for (let file of data) {
          htmlString += '<tr>\n<td><a href="' + file.path + '">' + file.name + '</a></td>\n<td>' + file.size + ' Bytes</td>\n</tr>\n';
        }
        htmlString += '</table>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;   
      })() 
    </script>
  <body> 
</html>
